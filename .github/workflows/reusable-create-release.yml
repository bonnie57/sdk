name: Reusable workflow to create release in GitHub

on:
  workflow_call:
    inputs:
      tag_name:
        type: string
        required: true
        description: "Tag name to be published"

permissions:
  contents: write
  actions: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Retrieve Previous Tag Before Creating New Tag
        id: get_previous_tag
        run: |
          git fetch --tags
          # Get the last tag from the list of tags sorted by creation date
          LATEST_TAG=$(git tag --sort=creatordate | tail -n1)
          echo "The latest tag based on creation date is $LATEST_TAG"
          echo "fromTag=$LATEST_TAG" >> $GITHUB_ENV

      - name: Tag and Push
        id: tag_and_push
        run: |
          TAG_NAME=${{ inputs.tag_name}}
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          git push origin $TAG_NAME
          echo "toTag=$TAG_NAME" >> $GITHUB_ENV
          echo "The tag $TAG_NAME has been created and pushed to the repository"
          echo "The tag $LATEST_TAG has been created and pushed to the repository"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build Changelog"
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: "configs/configuration_repo.json"
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
          toTag: ${{ inputs.tag_name}}
          fromTag: ${{ env.fromTag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Build Changelog
      #   id: build_changelog
      #   uses: mikepenz/release-changelog-builder-action@v5
      #   with:
      #     toTag: ${{ inputs.tag_name}}
      #     fromTag: ${{ env.fromTag }}
      #     configuration: "configs/config.json"
      #     owner: "bonnie57"
      #     repo: "sdk"
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Create Release
      #   uses: mikepenz/action-gh-release@v1 #softprops/action-gh-release
      #   with:
      #     tag_name: ${{ inputs.tag_name }}
      #     body: ${{ steps.build_changelog.outputs.changelog }}
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        uses: mikepenz/action-gh-release@v1
        with:
          body: ${{steps.github_release.outputs.changelog}}
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-b') || contains(github.ref, '-a') }}
          tag_name: ${{ inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
